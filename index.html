<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GTA V Weapon Stats</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
    }

    .sidebar {
      width: 100px;
      margin-right: 20px;
    }

    .sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .sidebar button:hover {
      background-color: #555;
    }

    .content {
      flex-grow: 1;
    }

    .weapon-count {
      margin-bottom: 10px;
      font-size: 16px;
      color: #aaa;
    }

    .weapon-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .weapon {
      position: relative;
      width: 200px;
      height: 200px;
      overflow: hidden;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      animation: fadeIn 0.8s ease;
    }

    .weapon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .weapon:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .stats {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px;
      font-size: 14px;
      display: none;
    }

    .weapon:hover .stats {
      display: block;
    }

    .tier-1 {
      box-shadow: 0 0 10px 2px #007bff66;
    }

    .tier-2 {
      box-shadow: 0 0 10px 2px #a020f066;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .comparison {
      margin-top: 40px;
      display: flex;
      gap: 40px;
      justify-content: center;
    }

    .comparison-panel {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      min-height: 200px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .comparison-panel:hover {
      background-color: #2a2a2a;
    }

    .comparison-panel h3 {
      margin-top: 0;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    .comparison-panel p {
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button onclick="filterTier('all')">All</button>
    <button onclick="filterTier('tier-1')">T1</button>
    <button onclick="filterTier('tier-2')">T2</button>
  </div>

  <div class="content">
    <div class="weapon-count" id="weaponCount">Showing X weapons</div>
    <div class="weapon-grid" id="weaponGrid">
      <!-- Weapon Cards (same as before) -->
    </div>

    <div class="comparison">
      <div class="comparison-panel" id="compare1" onclick="resetPanel(1)">
        <h3>Weapon 1</h3>
        <p>Select a weapon...</p>
      </div>
      <div class="comparison-panel" id="compare2" onclick="resetPanel(2)">
        <h3>Weapon 2</h3>
        <p>Select a weapon...</p>
      </div>
    </div>
  </div>

  <script>
    let compareCount = 0;
    function compareWeapon(name, damage, reload, tier) {
      const content = `<strong>${name}</strong><br>Damage: ${damage}<br>Reload Speed: ${reload}<br>Tier: ${tier}`;
      if (compareCount % 2 === 0) {
        document.getElementById('compare1').innerHTML = '<h3>Weapon 1</h3><p>' + content + '</p>';
      } else {
        document.getElementById('compare2').innerHTML = '<h3>Weapon 2</h3><p>' + content + '</p>';
      }
      compareCount++;
    }

    function resetPanel(panelNumber) {
      const panel = document.getElementById(`compare${panelNumber}`);
      panel.innerHTML = `<h3>Weapon ${panelNumber}</h3><p>Select a weapon...</p>`;
    }

    function filterTier(tier) {
      const allWeapons = document.querySelectorAll('.weapon');
      let visibleCount = 0;
      allWeapons.forEach(weapon => {
        if (tier === 'all' || weapon.classList.contains(tier)) {
          weapon.style.display = 'block';
          visibleCount++;
        } else {
          weapon.style.display = 'none';
        }
      });
      document.getElementById('weaponCount').innerText = `Showing ${visibleCount} weapon${visibleCount !== 1 ? 's' : ''}`;
    }

    // Initialize count on load
    window.onload = () => filterTier('all');
  </script>

</body>
</html>
